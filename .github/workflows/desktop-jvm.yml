name: Desktop/JVM CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build Compose Desktop app with Gradle
        run: ./gradlew :client:compose-app:desktop:build

  package:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - name: Linux
            os: debian-latest
            package: packageDeb
            gradle: sh ./gradlew
          - name: Windows
            os: windows-latest
            package: packageMsi
            gradle: gradlew.bat
          - name: macOS
            os: macos-latest
            package: packageDmg
            gradle: sh ./gradlew

    steps:
      - name: Package for ${{ matrix.name }}
        run: ${{ matrix.gradle}} :client:compose-app:desktop:${{ matrix.package }}